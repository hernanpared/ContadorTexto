<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contador de Texto</title>
</head>
<body>
    <div class="container">
        <h1>Contador de Texto</h1>
        <div class="text-area">
            <textarea id="inputText" placeholder="INGRESE O PEGUE SU TEXTO AQUI"></textarea>
        </div>
        <div class="buttons">
            <button onclick="contarTexto()">contar</button>
            <button onclick="limpiarTexto()">limpiar</button>
        </div>
        <div class="info-panel">
            <div class="info-box">
                <span id="wordCount">0</span>
                <p>Cantidad de Palabras</p>
            </div>
            <div class="info-box">
                <span id="charCount">0</span>
                <p>Caracteres (con espacios)</p>
            </div>
            <div class="info-box">
                <span id="charCountNoSpaces">0</span>
                <p>Caracteres (sin espacios)</p>
            </div>
            <div class="info-box">
                <span id="paragraphCount">0</span>
                <p>Cantidad de p√°rrafos</p>
            </div>
        </div>
        <footer>Ruben Hernan Pared</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
